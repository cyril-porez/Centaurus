services:
  backend:
    build:
      context: ./backend
      target: runtime
    image: backend:preprod
    volumes:
      - ./.env:/app/.env 
    environment:
      - APP_ENV=docker
      - PORT=8080               
      - ENV_FILE=/app/.env  
      - DATABASE_URL=root:root@tcp(mysql_container:3306)/centaurus?charset=utf8mb4&parseTime=True&loc=Local
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      app_network: {}  
    depends_on:
      - mysql

  frontend-pwa:
    build:
      context: ./front-end-pwa
      dockerfile: Dockerfile
      target: prod
      args:
        REACT_APP_API_URL: /api/v1/
    image: frontend-pwa:preprod
    environment:
      - REACT_APP_API_URL=/api/v1/
    ports: 
      - "80:80"
      - "443:443"
    volumes:
      - ./front-end-pwa/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - app_network
    depends_on: 
      - backend

  mysql:
    image: mysql:8.0
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network

  phpmyadmin:
    image: phpmyadmin:latest
    #container_name: phpmyadmin
    ports:
      - "127.0.0.1:8081:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - app_network

