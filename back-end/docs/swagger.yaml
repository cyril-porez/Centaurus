        "201":
          description: Horse retrieved
          schema:
            $ref: '#/definitions/model.Horses'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a horse
      tags:
      - Horses
  /api/v1/horses/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve a list of horses for a specific user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Horses récupéré
          schema:
            $ref: '#/definitions/model.Horses'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: get a list of horses
      tags:
      - Horses
  /api/v1/horses/add-horse:
    post:
      consumes:
      - application/json
      description: add a  horse
      parameters:
      - description: Name, Age and Race
        in: body
        name: addhorse
        required: true
        schema:
          $ref: '#/definitions/model.Horses'
      produces:
      - application/json
      responses:
        "201":
          description: Horse created
          schema:
            $ref: '#/definitions/model.Horses'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: add a horse
      tags:
      - Horses
  /ping:
    get:
      description: Respond with "pong"
      produces:
      - application/json
      responses:
        "200":
          description: pong
          schema:
            type: string
      summary: Ping
      tags:
      - example
